<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="preconnect" href="https://fonts.googleapis.com">

        <link rel="stylesheet" href="style.css">

    <body>
        <div class="container">
            <header>
                <div class="relevant-product_top">

                                    </svg>
                                </button>
                                <input type="text" placeholder="Найти город">
                            </div>
                            <div class="popup-content">

                            </div>
                        </div>
                        <div class="navbar navbar_left">
                            <ul>
                                <li class="with-nested-nav">Частным лицам
                                    <span class="show-more-arrow">

                                        </svg>
                                    </span>
                                    <div class="nested-nav-wrapper">
                                        <ul class="nested-nav">
                                            <li><a href="#">Бизнесу</a></li>
                                            <li><a href="#">Партнёрам</a></li>
                                            <li><a href="#">Госсектору</a></li>
                                            <li><a href="#">Операторам</a></li>
                                        </ul>
                                    </div>
                                </li>
                                <li><a href="#">Поставщикам и партнёрам</a></li>
                            </ul>
                        </div>
                        <div class="navbar navbar_right">
                            <ul>
                                <li><a href="#">Простыми словами</a></li>
                                <li><a href="#">Офисы и покрытие</a></li>
                                <li><a href="#">Помощь и поддержка</a></li>
                            </ul>
                        </div>
                    </div>
                    <div class="bar_bottom">
                        <div class="logo">
                            <a href="#">
                                <img src="images\single.png" alt="Логотип Билайн">
                            </a>
                        </div>
                        <div class="catalog">
                            <button type="button">
                                <div class="svg-wrapper">
                                    <svg width="24" height="24" viewBox="-3 -7 24 24" fill="#000" xmlns="http://www.w3.org/2000/svg">
                                        <path xmlns="http://www.w3.org/2000/svg" d="M0 0H18V2H0V0ZM0 4H18V6H0V4ZM0 8H18V10H0V8Z"></path>
                                    </svg>
                                </div>
                                <span>Каталог</span>
                            </button>
                        </div>
                        <div class="search-bar">
                            <input type="text" value="" autocomplete="off" placeholder="Поиск" id="search-bar">
                        </div>
                        <div class="hidden-buttons">
                            <button type="submit" id="search">Найти</button>
                            <button type="button">Закрыть</button>
                        </div>
                    </div>
                </div>
            </header>
        </div>

        <script src="script.js"></script>
